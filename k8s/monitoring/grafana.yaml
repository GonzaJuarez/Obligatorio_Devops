apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
      editable: false
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-burgerclicker
  namespace: monitoring
data:
  burgerclicker.json: |
    {
      "dashboard": {
        "title": "BurgerClicker Metrics",
        "uid": "burgerclicker",
        "timezone": "browser",
        "panels": [
          {
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "id": 1,
            "targets": [
              {
                "expr": "rate(burger_clicks_total[1m])",
                "legendFormat": "{{player}}"
              }
            ],
            "title": "Clicks por Segundo (por jugador)",
            "type": "graph"
          },
          {
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "id": 2,
            "targets": [
              {
                "expr": "player_score",
                "legendFormat": "{{player}}"
              }
            ],
            "title": "Score Total por Jugador",
            "type": "graph"
          },
          {
            "gridPos": {"h": 6, "w": 12, "x": 0, "y": 8},
            "id": 3,
            "targets": [
              {
                "expr": "sum(rate(burger_clicks_total[30s]))",
                "legendFormat": "Total CPS"
              }
            ],
            "title": "Clicks por Segundo (Total)",
            "type": "stat",
            "fieldConfig": {
              "defaults": {
                "unit": "cps"
              }
            }
          },
          {
            "gridPos": {"h": 6, "w": 12, "x": 12, "y": 8},
            "id": 4,
            "targets": [
              {
                "expr": "websocket_connections",
                "legendFormat": "Conexiones"
              }
            ],
            "title": "Conexiones WebSocket Activas",
            "type": "stat"
          }
        ],
        "refresh": "5s",
        "time": {"from": "now-15m", "to": "now"}
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 472
        fsGroup: 472
      containers:
      - name: grafana
        image: grafana/grafana:10.2.2
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: admin
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: admin
        - name: GF_USERS_ALLOW_SIGN_UP
          value: "false"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 472
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: grafana-dashboards-config
          mountPath: /etc/grafana/provisioning/dashboards
        - name: grafana-dashboard-burgerclicker
          mountPath: /var/lib/grafana/dashboards
        - name: grafana-dashboard-custom
          mountPath: /var/lib/grafana/dashboards/custom
      volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-pvc
      - name: grafana-datasources
        configMap:
          name: grafana-datasources
      - name: grafana-dashboards-config
        configMap:
          name: grafana-dashboards-config
      - name: grafana-dashboard-burgerclicker
        configMap:
          name: grafana-dashboard-burgerclicker
      - name: grafana-dashboard-custom
        configMap:
          name: grafana-dashboard-custom
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30301
    name: http
