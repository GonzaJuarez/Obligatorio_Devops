apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-container-resources
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: check-resources
      match:
        any:
          - resources:
              kinds:
                - Pod
                - Deployment
                - StatefulSet
                - DaemonSet
                - Job
                - CronJob
      validate:
        message: "Todos los contenedores deben tener requests y limits de CPU y memoria."
        pattern:
          spec:
            =(template):
              spec:
                containers:
                  - resources:
                      limits:
                        memory: "?*"
                        cpu: "?*"
                      requests:
                        memory: "?*"
                        cpu: "?*"
